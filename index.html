<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Deal Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the new buttons */
        .game-button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        .game-button:hover {
            background-color: #45a049;
        }
        
        .game-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .game-button.start-game {
            background-color: #2196F3;
        }
        
        .game-button.start-game:hover {
            background-color: #0b7dda;
        }
        
        .game-button.switch-perspective {
            background-color: #ff9800;
        }
        
        .game-button.switch-perspective:hover {
            background-color: #e68a00;
        }
        
        .game-button.end-turn {
            background-color: #f44336;
        }
        
        .game-button.end-turn:hover {
            background-color: #da190b;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Monopoly Deal</h1>
            <div class="buttons-container">
                <button id="start-game-btn" class="primary-button">Start New Game</button>
                <button id="draw-cards-btn" class="action-button" disabled>Draw Cards</button>
                <button id="end-turn-btn" class="action-button" disabled>End Turn</button>
                <button id="switch-perspective-btn" class="secondary-button">Switch Perspective</button>
            </div>
            <div class="game-status-container">
                <p id="game-status" class="status-message">Welcome to Monopoly Deal! Click 'Start New Game' to begin.</p>
            </div>
        </header>

        <div class="game-board">
            <div class="opponent-area">
                <h2>Opponent</h2>
                <div class="player-section">
                    <div id="opponent-hand" class="card-container hand-container"></div>
                    <div class="player-assets">
                        <div class="asset-section">
                            <h3>Money</h3>
                            <div id="opponent-money" class="money-container"></div>
                        </div>
                        <div class="asset-section">
                            <h3>Properties</h3>
                            <div id="opponent-properties" class="properties-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-area">
                <div class="deck-container">
                    <div id="draw-pile" class="card-pile">
                        <div class="card card-back">Draw</div>
                    </div>
                    <div id="action-pile" class="card-pile">
                        <div class="card action-pile-placeholder">Last Action</div>
                    </div>
                </div>
                <div class="game-history-container">
                    <h3>Game History</h3>
                    <div id="game-history" class="game-history"></div>
                </div>
            </div>

            <div class="player-area">
                <h2>Your Hand</h2>
                <div class="player-section">
                    <div id="player-hand" class="card-container hand-container"></div>
                    <div class="player-assets">
                        <div class="asset-section">
                            <h3>Money</h3>
                            <div id="player-money" class="money-container"></div>
                        </div>
                        <div class="asset-section">
                            <h3>Properties</h3>
                            <div id="player-properties" class="properties-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Card Modal -->
        <div id="action-card-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-card-name">Action Card</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="card-preview" id="modal-card-preview"></div>
                    <div class="action-options">
                        <h3>Choose an option:</h3>
                        <div id="action-options-container"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel-btn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Payment Modal -->
        <div id="payment-modal" class="modal">
            <div class="modal-content payment-modal-content">
                <span class="close">&times;</span>
                <h2>Payment Required</h2>
                <div class="modal-body">
                    <p id="payment-reason"></p>
                    <p id="payment-amount-text">You need to pay $<span id="payment-amount">0</span>M</p>
                    <div class="payment-selection">
                        <div class="payment-section">
                            <h3>Money Cards</h3>
                            <div id="payment-money-container" class="payment-container"></div>
                        </div>
                        <div class="payment-section">
                            <h3>Property Cards</h3>
                            <div id="payment-properties-container" class="payment-container"></div>
                        </div>
                    </div>
                    <div class="payment-total">
                        <p>Selected: $<span id="payment-selected-amount">0</span>M / $<span id="payment-required-amount">0</span>M</p>
                    </div>
                    <div class="payment-actions">
                        <button id="payment-confirm-btn" class="primary-btn" disabled>Pay</button>
                        <button id="payment-cancel-btn" class="secondary-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="cards.js"></script>
    <script src="gameState.js"></script>
    <script src="ui.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
